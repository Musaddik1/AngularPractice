<div class="main" fxLayout="column" fxLayoutAglign="center center">
    <!-- <mat-card class="maincard"> -->
        <div fxLayout="column" fxLayoutAlign="space-between center">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id" fxLayoutGap="20px">
                  <th mat-header-cell *matHeaderCellDef > No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="countrycode">
                  <th mat-header-cell *matHeaderCellDef > countrycode </th>
                  <td mat-cell *matCellDef="let element" style="margin-left: 200px;"> {{element.countrycode}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="countryname">
                  <th mat-header-cell *matHeaderCellDef> countryname </th>
                  <td mat-cell *matCellDef="let element"> {{element.countryname}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> url </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.url}}"> </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>

   <!--  </mat-card>    -->
</div>
