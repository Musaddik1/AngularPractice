<mat-toolbar color="primary">
<h1 class="list">To Do List</h1>
</mat-toolbar>
<div class="main">
    <mat-card class="card">
        <h1 style="font-family: 'Courier New', Courier, monospace; float: left;">Add Item</h1>
        <input class="item1" type="text" placeholder="add item" [(ngModel)]="item"><br><br>
        <h1 style="font-family: 'Courier New', Courier, monospace; float: left;">Add Description</h1>
        <input class="item2" type="text" placeholder="add description" [(ngModel)]="description">
        <button mat-raised-button style="background-color: darkorange;margin-top: 32px;" (click)="addItem()">Add Item</button>
    </mat-card>
</div>

<div  *ngFor="let detail of details">
    
    <div class="details" *ngIf="detail">
        <input id="detail" name="name"  type="text" [(ngModel)]="detail.item + ':'+ detail.description"  style="border: none;
    width: 60%;background-color: darkgrey;font-size: 2rem;outline: none;" #myNameElem>
    <button  class="button1" (click)="openDialog(detail)">Edit</button>

    <button class="button2" (click)="delete($event)">Delete</button>
    </div>
</div>
