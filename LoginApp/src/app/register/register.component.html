<div class="main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="maincard">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <mat-toolbar color="primary" class="toolbar">
                            
                <div style="justify-content: center;margin-left: 260px;">
                    Sign up
                </div>
                </mat-toolbar>
                <div style="margin-top:25px; float: left;">
                    <mat-form-field appearance="outline"  style="margin-left: 60px; width: 250px;">
                      <mat-label>firstname</mat-label>
                      <input matInput placeholder="firstname" [(ngModel)]="register.firstname" required>
                      
                    </mat-form-field>
                  </div>

                  <div style="margin-top:25px;margin-left: 200px;">
                    <mat-form-field appearance="outline"  style="margin-left: 10px; width: 250px;">
                      <mat-label>lastname</mat-label>
                      <input matInput placeholder="lastname" [(ngModel)]="register.lastname" required>
                      
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="outline"  style="margin-left: 60px; width: 510px;">
                      <mat-label>email</mat-label>
                      <input matInput placeholder="email" [(ngModel)]="register.email" required>
                      
                    </mat-form-field>
                  </div>
                  <div>
        

                    <mat-form-field appearance="outline" style=" margin-left: 60px; width: 510px;">
                        <mat-label>password</mat-label>
                      <input matInput placeholder="password"  [(ngModel)]="register.password" [type]="hide ? 'password' : 'text'" required>
                      
                      <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      
                    </mat-form-field>
            
                  </div>
                  <div style="text-align: center; margin-top: -5px;">
                      At least 8 characters and 1 digit
                </div>

                <div style="margin-top:5px;">
                    <mat-form-field appearance="outline"  style="margin-left: 60px; width: 510px;">
                      <mat-label>Phone Number</mat-label>
                      <input matInput placeholder="phone number" [(ngModel)]="register.phoneNumber" >
                      
                    </mat-form-field>
                  </div>
                  <div style="text-align: center;margin-top: -4px;">
                    Optional - for two-step authentication

                  </div>
                  <div>
                    <section class="example-section" style="text-align: center;margin-top: 15px;">
                        <mat-checkbox class="example-margin" [(ngModel)]="register.isRemember">Subscribe to our Website</mat-checkbox>
              
                      </section>
                    

                  </div>
                  <div style="margin-top: 10px;">
                    <button mat-raised-button style="margin-top: 15px;background-color: skyblue; width: 510px;margin-left: 60px"
                      (click)="Onregister()">Login</button>
            
                  </div>

                  <p style="text-align: center;margin-top: 10px;">or sign up with:</p>

      <div style="text-align: center;">
        <a href="https://www.facebook.com" target="_blank">
          <mat-icon>facebook</mat-icon>
        </a>
        <a href="https://www.twitter.com" style="margin-left: 10px;" target="_blank"><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png"
            style="width: 5%;height:8%" /></a>
        <a href="https://www.linkedin.com" style="margin-left: 10px;" target="_blank">
          <img src="https://img.icons8.com/fluent/48/000000/linkedin.png" style="width: 5%;" />
        </a>
        <a href="https://www.github.com" target="_blank" style="margin-left: 10px;"><img src="https://img.icons8.com/fluent/48/000000/github.png"
            style="width: 5%;"></a>
      </div>
                  
                 
        </div>

    </mat-card>
</div>
