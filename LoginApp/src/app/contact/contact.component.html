<div class="main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="maincard">
        
            <div fxLayout="column" fxLayout="space-between center">
                <div style="text-align: center;margin-top: 20px;"><h2>Contact Us</h2></div>
                    <div style="margin-top: 20px;">
                    <mat-form-field appearance="outline"  style=" width: 280px;">
                      <mat-label>name</mat-label>
                      <input matInput placeholder="name" [(ngModel)]="name" required>
                      
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="outline"  style=" width: 280px;">
                      <mat-label>email</mat-label>
                      <input matInput placeholder="email" [(ngModel)]="email" required>
                      
                    </mat-form-field>
                  </div>
                  <div style="text-align: centers;
                  margin-left: 112px;
                  margin-top:-10px;">subject</div>
                  <div>
                     
                     
                      <mat-form-field appearance="outline" style="width: 280px;">
                        <select matNativeControl>
                            <option value="" disabled>Choose option</option>
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            <option value="3">Feature request</option>
                            <option value="4">Feature request</option>
                        </select>
                      </mat-form-field>
                  </div>
                  <p>
                    <mat-form-field appearance="outline" class="example-full-width" style="width: 280px;">
                      <mat-label>Message</mat-label>
                      <textarea matInput placeholder="Message" rows="3" ></textarea>
                    </mat-form-field>
                   
                  </p>
                  <div style="text-align: center;margin-top: -20px;">

                    <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="checked">Send me a copy of this message</mat-checkbox>
                    
                  </section></div>
                  <div >
                    <button mat-raised-button style="width: 280px; background-color: blueviolet;margin-top: 10px;">Login</button>
            
                  </div>
            </div>
    </mat-card>
</div>
