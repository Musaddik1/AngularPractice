<div class="main" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="maincard">
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <div>
        <mat-card-title>

        </mat-card-title>
        <mat-card-subtitle>
          <h1 style="margin-left: 125px;margin-top: 25px;color: black;">Sign in</h1>
        </mat-card-subtitle>
      </div>
      <div>
          <div style="text-align: center;color:red;" *ngIf="!isvalid" ><h2>{{message}}</h2></div>
        <mat-form-field appearance="outline" style="width: 350px;margin-top: 30px;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" [(ngModel)]="login.email" required>
          <mat-icon matSuffix>email</mat-icon>

        </mat-form-field>

      </div>

      <div style="display:flex">
        

        <mat-form-field appearance="outline" style="width: 350px; margin-top: 10px;">

          <input matInput placeholder="password"  [(ngModel)]="login.password" [type]="hide ? 'password' : 'text'" required>
          
          <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          
        </mat-form-field>

      </div>
      <div>

        <a href="" style="float:right;text-decoration: none;color: steelblue;">forget password</a>
        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="checked">Remember me</mat-checkbox>

        </section>
      </div>
      <div style="margin-top: 10px;margin-left: 65px;">
        <button mat-raised-button style="margin-top: 15px;background-color: skyblue; width: 350px;margin-left: -68px"
          (click)="Login()">Login</button>

      </div>
      <p style="text-align: center;margin-top: 20px;">Not a member?
        <a routerLink="/register" style="text-decoration: none;color: steelblue;">Register</a>
      </p>
      <p style="text-align: center;">or sign in with:</p>

      <div style="text-align: center;">
        <a href="https://www.facebook.com" target="_blank" style="color: blue;">
          <mat-icon>facebook</mat-icon>
        </a>
        <a href="https://www.twitter.com" style="margin-left: 10px;" target="_blank"><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png"
            style="width: 8%;height:8%" /></a>
        <a href="https://www.linkedin.com" style="margin-left: 10px;" target="_blank">
          <img src="https://img.icons8.com/fluent/48/000000/linkedin.png" style="width: 8%;" />
        </a>
        <a href="https://www.github.com" target="_blank" style="margin-left: 10px;"><img src="https://img.icons8.com/fluent/48/000000/github.png"
            style="width: 8%;"></a>
      </div>
    </div>

  </mat-card>
</div>
