<div class="main" >
    
    <mat-expansion-panel hideToggle class="panel">
        <mat-expansion-panel-header style="background-color: white;" (click)="Onexpand()">
          <mat-panel-title>
            <input matInput type="text" placeholder="Title">

            
                <div *ngIf="!expand">
                    <button mat-icon-button style="margin-left: 20px;">
                        <mat-icon class="material-icons-outlined" >check_box</mat-icon>
                    </button>
                </div>
                
                <div *ngIf="!expand">
                    <button mat-icon-button style="margin-left: 20px;">
                        <mat-icon class="material-icons-outlined">brush</mat-icon>
                    </button>
                </div>
    
                <div *ngIf="!expand">
                    <button mat-icon-button style="margin-left: 20px;">
                        <mat-icon class="material-icons-outlined">image</mat-icon>
                    </button>
                </div>
                
            
          </mat-panel-title>
        
          <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        
        <p style="height: 5vh;">
            <input matInput type="text" placeholder="Description">
        </p>
        <button mat-icon-button>
            <mat-icon class="material-icons-outlined">add_alert</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">
                person_add
            </mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">palette</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">image</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">archive</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">more_vert</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 15px;">
            <mat-icon class="material-icons-outlined">undo</mat-icon>
        </button>

        <button mat-icon-button>
            <mat-icon class="material-icons-outlined">redo</mat-icon>
        </button>

         <button mat-flat-button style="margin-left: 30p;">
             close
         </button>
      </mat-expansion-panel>
      
</div>
