<mat-toolbar color="primary">

  <span>Tic Tac</span>

  <div style="margin-left: 30px;margin-top: 0px;">
    
    <button mat-flat-button color="primary" style="background: none;border: none;outline: none;" (click)="home()">
      
      <mat-icon style="color: white;">home</mat-icon></button>
    

    
  </div>
  <div style="margin-left: 1000px;">
    
    <button mat-button  (click)="logout()" style="background: none;outline: none;border: none;">
            
            <mat-icon style="color: white; float: left;margin-top:0px;">power_settings_new
            </mat-icon>
            <span style="color: white;margin-left: 10px;">Login</span> 
            </button>
  </div>
</mat-toolbar>
<div class="main" fxLayout="column" fxLayoutAlign="center center">
   <mat-card class="maincard">
     <div fxLayout="column" fxLayoutAlign="space-between center">
        <div style="text-align: center;"><h2>Log In</h2></div>
        <p>
          <mat-form-field appearance="legacy" style="width: 340px;">
            <mat-label>email</mat-label>
            <input matInput placeholder="email">
           
              </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy" style="width: 340px;">
            <mat-label>password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button class="button1" matSuffix (click)="hide = !hide" [(ngModel)]="password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
              </mat-form-field>
        </p>
        <div style="text-align: center;">
          <button mat-raised-button color="primary">Login</button>
        </div>
     </div>
   </mat-card>
</div>
